<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To Do List</title>
</head>
<body>
    This is a To Do list that takes notes and stores it in local Storage .
  
    
    <div class="ask"> Enter your note here :</div>
   
    <form action="">
        <input type="text" class="key" placeholder="Enter key">
        <input type="text" class="value" placeholder="Enter value here ">
        <button type="submit" class="btn">Submit</button>
    </form>
    <div class="container">

        <div class="display-1"></div>
        <div class="display-2"></div>

    </div>

    <script src="scrip.js"></script>
    
</body>
</html>
